<html>
    <head>
        <title>Form Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">    </head>
    <body>
        <section class="get_in_touch">
            <h1 class="title">Get In Touch</h1>

            <div class="container">
                <div class="contact-form row">

                    <div class="form-field col-lg-6">
                        <input id="name" class="input-text" type="text" name="">
                        <label for="email" class="label">Name</label>
                    </div>
               

               
                    <div class="form-field col-lg-6">
                        <input id="email" class="input-text" type="email" name="">
                        <label for="email" class="label">Email</label>
                    </div>

                
               
                    <div class="form-field col-lg-6">
                        <input id="company" class="input-text" type="text" name="">
                        <label for="company" class="label">Company Name</label>
                    </div>
                 
                
                 
      
                
                
                    <div class="form-field col-lg-6">
                        <input id="phone" class="input-text" type="text" name="">
                        <label for="phone" class="label">Contact Number</label>
                    </div>

               
                    <div class="form-field col-lg-6">
                        <input id="message" class="input-text" type="text" name="">
                        <label for="message" class="label">Message</label>
                    </div>



                    <div class="form-field col-lg-6">
                        <input type="submit" class="btn btn-outline-danger" value="submit" name="">
                    </div>

                </div>
               
            </div>
        </section>
    
    </body>
</html>
